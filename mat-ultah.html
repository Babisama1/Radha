<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Adik</title>  <!-- Corrected title to "Adik" assuming it's a nickname for little sister -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .card-container {
            position: relative;
            width: 400px;
            height: 500px;
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .card-front {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1);
            color: white;
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
            overflow-y: auto;
        }

        .birthday-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: bounce 2s infinite;
        }

        .name {
            font-size: 3em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        .age {
            font-size: 1.5em;
            margin-top: 10px;
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
        }

        .message-container {
            margin-top: 20px;
            width: 100%;
        }

        .message {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid #4ECDC4;
            text-align: left;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            width: 100%;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .click-instruction {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: #666;
            animation: pulse 2s infinite;
        }

        /* Animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #FFD700; }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #FFD700; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .card-container {
                width: 90vw;
                height: 70vh;
                max-width: 350px;
            }
            
            .birthday-title {
                font-size: 1.8em;
            }
            
            .name {
                font-size: 2.2em;
            }
            
            .age {
                font-size: 1.2em;
            }
            
            .card-front, .card-back {
                padding: 20px;
            }
            
            .message {
                padding: 12px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="birthdayCard">
            <!-- Depan (Front) -->
            <div class="card-front">
                <h1 class="birthday-title">üéâMat Ultahüéâ</h1>
                <div class="name" id="birthdayName">Radha</div>
                <div class="age" id="birthdayAge">Umur ke-13!</div>
                <p style="margin-top: 20px;">Coba di klik Rad!</p>
            </div>
            
            <!-- Belakang (Back) -->
            <div class="card-back">
                <h2 class="birthday-title" style="color: #FF6B6B; margin-bottom: 20px;">Pesan dari Abang onlineüôÇ‚Äç‚ÜïÔ∏è</h2>
                <div class="message-container" id="messageContainer">
                    <!-- Messages will be added here -->
                </div>
                <div class="click-instruction">Kembali</div>
            </div>
        </div>
    </div>

    <!-- Note: Audio source changed to raw GitHub link for better compatibility. Added controls for user interaction. -->
    <audio id="lagu" autoplay loop>
                        <source src="https://github.com/Babisama1/kumpulanLagu/raw/refs/heads/main/wwd.mp3juice.blog%20-%20Don%20Miguelo%20-%20Y%20Que%20Fue%20(320%20KBps).mp3">
                        
                    </audio>

    <script>
        // Data yang bisa di-customize
        const birthdayData = {
            name: "Radha", 
            age: "13", 
            messages: [
                "Selamat bertambah level ya Rad... Sorry aku ga bisa hadir di setiap kisah anda, tapi aku harap kamu bisa menjadi pribadi yang lebih baik tiap tahunnya",
                "Kamu adalah adik yang hebat, lucu dan pintar juga",
                "Kuat-kuat terus ya RadüòÅ",
                "dan Selamat mendengarkan lagunya heheüé∂"
            ]
        };

        // Initialize
        document.getElementById('birthdayName').textContent = birthdayData.name;
        document.getElementById('birthdayAge').textContent = `Umur ke-${birthdayData.age}!`;

        const messageContainer = document.getElementById('messageContainer');
        birthdayData.messages.forEach((message, index) => {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.textContent = message;
            messageContainer.appendChild(messageElement);
            
            // Staggered animation
            setTimeout(() => {
                messageElement.classList.add('show');
            }, 300 * (index + 1));
        });

        // Flip card functionality
        const card = document.getElementById('birthdayCard');
        card.addEventListener('click', function() {
            this.classList.toggle('flipped');
        });

        // Improved touch experience for mobile
        card.addEventListener('touchstart', function(e) {
            e.preventDefault(); // Prevent default touch behavior
            this.classList.toggle('flipped');
        });

        // Play music on first user interaction (e.g., click or touch)
        let musicPlayed = false;
        function playMusic() {
            if (!musicPlayed) {
                const audio = document.getElementById('bgMusic');
                audio.play().catch(e => console.log('Audio play failed:', e)); // Handle autoplay restrictions
                musicPlayed = true;
            }
        }

        card.addEventListener('click', playMusic);
        card.addEventListener('touchstart', playMusic);
    </script>
</body>
</html>
